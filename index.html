<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
         <div class="navbar container flex">
              <a href="#" class="logo">QuickNews</a>
              <div class="nav-links">
                  <ul>
                     <li class="hover-links nav-items">IPL</li>
                     <li class="hover-links nav-items">Finance</li>
                     <li class="hover-links nav-items">Politics</li>
                  </ul>
              </div>
              <div class="search">
                  <input type="text" class="search-news" placeholder="e.g. Science">
                  <button class="search-btn">Search</button>
              </div>
         </div>
    </nav>
    
    <section>
        <div class="card-container container flex" id="cards-container">
        
        </div>
    </section>

    <template id="news-card">
          <div class="card">
                <div class="card-image">
                    <img src="https://via.placeholder.com/400x200" alt="cardImage" id="news-image">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h4 id="news-source">End Gadets 18/09/2023</h4>
                    <p id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis nemo accusantium natus possimus sunt maxime dolores, impedit nihil fugiat tempore!</p>
                </div>
            </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
